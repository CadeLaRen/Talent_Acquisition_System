        <!-- Login/Register Form area -->
        <div class="container row login-form hidden">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <form class="login">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="email" class="validate" autofocus>
                                    <label for="email">Email</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </form>
                        <form class="col s12 register hidden">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" autofocus>
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                           <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
		</div>
 		<div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters">
                                    <label for="password">Password</label>
                                </div>
                             </div>
		<div class="row">
                                <div class="input-field col s12">
                                    <input id="confirm" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters">
                                    <label for="confirm">Confirm Password</label>
                                </div>
                             </div>
                         
                        </form>
<script type="text/javascript">
$(document).on('click', '.formsubmitbutton', function(e) {
    e.preventDefault();
    $.ajax({
        type: "POST",
        url: $(".form").attr('action'),
        data: $(".form").serialize(),
        success: function(response) {
             if (response === "success") {
                  window.reload;
             } else {
                   alert("invalid username/password.  Please try again");
             }
        }
    });
});
</script>
