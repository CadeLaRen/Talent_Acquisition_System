<!DOCTYPE html>
<!--
This is the home page; serving as the central hub for links to rest of the pages. This is a derivative of
index.html page minus the "welcome" animation.
-->
<html>
    <head>
        <title>TAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="scripts/jquery.js"></script>
        <script src="scripts/materialize.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/materialize.css" />

        <script src="scripts/animation.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/display.css" />
        <link rel="shortcut icon" href="favicon.ico">
        <script>
            $(document).ready(function () {

                $('.rest').slideDown(1000); //slide down the brain section

                /* this code creates the brain explode animation */
                $('#brain').click(function () {
                    $(this).closest('div').delay('fast').fadeOut();
                    $(this).closest('.mainBrain').find('.brainParts').delay('slow').fadeIn('slow');
                });


                /* this code enables the side navigation menu function */
                $(".button-collapse").sideNav();
                $('.menu_black').click(function () {
                    $(this).closest('a').next('ul').removeClass('hidden');
                });

                /* this is the code associated with popping up login form and futher animations in same */
                $('.loginBtn').click(function () {
                    $('.lrform').fadeToggle();
                });
                $('#logreg').click(function () {
                    $(this).closest('.card').find('.login').slideToggle();
                    $(this).closest('.card').find('.register').slideToggle();
                    var l = $(this).text();
                    if (l == "Register") {
                        $(this).text("Login");
                    } else {
                        $(this).text("Register");
                    }
                });
            });
        </script>
    </head>


    <body>
        <style>
            a.button-collapse {
                position:absolute;
                top:10px;
                left:20px;
            }
        </style>

        <a data-activates="slide-out" class="button-collapse">
            <i class="menu_black"></i>
        </a>
        <ul id="slide-out" class="side-nav fixed hidden">
            <li><a href="#!">About the Test</a></li>
            <li><a href="#!">Instructions</a></li>
            <li><a href="#!">Personality Types</a></li>
            <li><a href="#!">Site Help</a></li>
            <li><a href="#!">Developers</a></li>
        </ul>



        <!-- Form code Start -->
        <div class="lrform hidden">
            <div class="container">
                <div class = 'row'>
                    <div class = "card">
                        <!--Login Form -->
                        <form class = "login col s12" >
                            <div class = "row">
                                <div class = "input-field col s5">
                                    <input id = "first_name" type = "email" class = "validate">
                                    <label for = "first_name">Email</label>
                                </div>
                                <div class = "input-field col s5">
                                    <input id = "last_name" type = "password" class = "validate">
                                    <label for = "last_name">Password</label>
                                </div>
                                <div class = "input-field col s2">
                                    <button type="submit" class="btn-floating btn-large red" style="float:right;"><i class="send_white"></i></button>
                                </div>
                            </div>
                        </form>

                        <!-- Registration Form -->
                        <form action="regProcessing.php" method="post"  class = "col s12 register hidden" >
                            <div class="row">
                                <div class="input-field col s6">
                                    <input name="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input name="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s10">
                                    <input name="email" type="email" class="validate" >
                                    <label for="email">Email</label>
                                </div>
                                <div class = "input-field col s2">
                                    <button type="submit" class="btn-floating btn-large red" style="float:right;"><i class="send_white"></i></button>
                                </div>
                            </div>  
                        </form>

                        <!-- Link to switch between login and register -->
                        <div class="card-action">
                            <a href="#" id="logreg">Register</a>
                        </div>         
                    </div>
                </div>
            </div>
        </div>
        <!-- End of form code -->

        <!-- This markup contains images of Brain and Brain Parts -->
        <div class="rest  hidden">
            <div class="mainBrain">

                <!-- Whole Brain Section -->

                    <img id="brain" src="images/Brain.png" style="cursor:zoom-in;">

                    <!-- Button at the bottom right for Testing-->

                    <a href="aboutTest.html" style="float:right; right:200px;" class="tooltipped" data-position="right" data-delay="50" data-tooltip="About MBTI Test, how and why it matters">
                        <img src="images/yellowBrain.png" style="position:absolute;top:20px;left:200px;" title="About MBTI Test">
                    </a>        
                    <a href="instructions.html" style="float:right; right:200px;" class="tooltipped" data-position="right" data-delay="50" data-tooltip="Instructions on how to take the test">

                    </a>

                        <img src="images/greenBrain.png" style="position:absolute;top:300px;left:300px;" title="Upcoming">
                    </a>        
                    <a href="personality.html"  style="float:right; right:200px;" class="tooltipped" data-position="right" data-delay="50" data-tooltip="Check out various profiles here.">
                        <img src="images/blueBrain.png" style="position:absolute;top:200px;left:700px;" title="Personality Profiles">
                    </a>

                    <!-- Button at the bottom right for Testing--> 
                    <div class="go-btn" style="position: fixed; bottom: 20px; right: 20px;">

                    </div>

            </div>
            <!-- End of Brain Section -->

        </div>
    </body>
</html>
