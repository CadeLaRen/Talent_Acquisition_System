<html>
    <head>
        <title>TAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="scripts/jquery.js"></script>
        <script src="scripts/materialize.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/materialize.css" />

        <script src="scripts/animation.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/display.css" />
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body> 
        <nav >
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Talent Acquisition System</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="menu_white">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">1</a></li>
                    <li><a href="badges.html">2</a></li>
                    <li><a href="collapsible.html">3</a></li>
                    <li><a href="#" class="login-btn">Members</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">1</a></li>
                    <li><a href="badges.html">2</a></li>
                    <li><a href="collapsible.html">3</a></li>
                    <li><a href="#" class="login-btn">Members</a></li>
                </ul>
            </div>
        </nav>

        <!-- Login/Register Form area -->
        <div class="container row login-form hidden">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <form class="login">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </form>
                        <form class="col s12 register hidden">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" >
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Textarea</label>
                                </div>
                            </div>
                        </form>
                        <div class="card-action">
                            <a href="#" id="logreg">Register</a>
                        </div>
                        <a class="btn-floating btn-large waves-effect waves-light red" style="float:right;">
                            <i class="send_white"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form End -->


        <!-- Image Card -->
        <div class="container row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="images/1.jpg">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Image Card End -->

        


        <!-- Button at the bottom right -->
        <div class="go-btn" style="position: fixed; bottom: 20px; right: 20px;">
            <a class="waves-effect waves-light btn-large">Let's Go &gt;</a>
        </div>

    </body>
</html>
